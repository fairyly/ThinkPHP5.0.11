{include file="index/header" /}
<div class="contain login">

    <header >
        <div class="a-bar">
            <a href="javascript:history.back()" class="a-back">
                <i class="am-icon-sm am-icon-angle-left"></i>
                返回
            </a>
            <div class="a-name">
                登录
            </div>
            <div class="a-right">
                <a href="{:Url('/register')}" class="btn">
                    免费注册
                </a>
            </div>
        </div>
    </header>
    <div class="login-logo"><img src="/static/index/images/logo.png" alt=""></div>
    <form action="{:Url('index/index/loginForm')}" method="post" class="login-form">
        <div><input type="text" name="uname" value="" placeholder="手机号/邮箱/用户名" required></div>
        <div><input type="password" name="upass" value="" placeholder="请输入密码" required></div>
        <div><button type="submit">登录</button></div>
    </form>

</div>

{include file="index/footer" /}
